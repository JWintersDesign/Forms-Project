<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Domine:400,700&display=swap" rel="stylesheet">
		<title>Newsletter Sign-Up</title>
	</head>
	<body>
		<header class="main-header">
			<h1>THE CODE REVIEW</h1>
		</header>
		
		<main>
			<div class="main-padding">
				<h2>Signup for our newsletter</h2>
				<p class="header-p">Get the latest news on how your code is doing right in your inbox</p><br>
				<hr class="thick">
				<hr><br>
			</div>
		
		
		<!–– Form Div Start ––>
		<div class="form-box">
			<div class="wrapper">
		
				<!– Form Start ––>
				<form action="index.html" method="post">
					
					<!–– Title ––>
					<!–– Contact Information was in h2 element before changing to legend instead -->
					
					<!–– Fieldset 1 Start ––>
					<fieldset class="fieldset-1">					
						
						
						<!–– Fieldset 1 Legend ––>
						<legend class="contact-information">Contact Information</legend><br>
						
						<!–– Name Field ––>
						<label for="name">Full Name</label><br>
						<input type="text" id="name" name="user_name" style="text-align: right" placeholder="Required" required/><br><br>
						
						<!–– Email Field ––>
						<label for="mail">Email Address</label><br>
						<input type="email" id="mail" name="user_email" style="text-align: right" placeholder="Required" required/><br><br>
						
						<!–– Phone Number Field ––>
						<label for="phone">Phone Number</label><br>
						<input type="tel" id="phone" name="user_phone" placeholder="Phone Number"><br><br>
						
						<!–– Street Address Field ––>
						<label for="address">Street Address</label><br>
						<input type="text" id="address" name="user_address" placeholder="Street Address"><br><br>
						
						<!–– City Field ––>
						<label for="city">City</label><br>
						<input type="text" id="city" name="user_city" placeholder="City"><br><br>
						
						<!–– State Field ––>
						<label  for="state">State</label><br>
						<select id="state" name="user_state" required>
							<option selected="selected" value="">Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select><br><br>
						
						
						<!–– Zip Code Field ––>
						<label for="zip">Zip Code</label><br>
						<input type="text" id="zip" name="user_zip" placeholder="Zip"><br><br>
						
						
					
					<!–– Fieldset 1 End ––>
					</fieldset>
					
					<!–– Linebreak ––>
					<hr><br>
					
					<!–– Fieldset 2 Start ––>
					<fieldset class="fieldset-2">
						
						<!–– Fieldset 2 Legend ––>
						<legend>Newsletter</legend><br>
						
						<!–– Newsletter Options Checkboxes ––>
						<label>Select the newsletters you would like to receive</label><br><br>
						<input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label for="html_news">HTML News</label><br><br>
						<input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter"><label for="css_news">CSS News</label><br><br>
						<input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter"><label for="javascript_news">Javascript News</label><br><br><br>
						
						
						<!–– Newsletter Format Radio Buttons ––>
						<label>Newsletter format</label><br><br>
						<input type="radio" id="format" value="html" name="user_newsletter"><label for="format">HTML</label><br><br>
						<input type="radio" id="format" value="plain_text" name="user_newsletter"><label for="format">Plain Text</label><br><br><br>
						
						<!–– Other Box ––>
						<label for="other">Other topics you'd like to hear about</label><br><br>
						<textarea id="other" name="user_other"></textarea>
					
					<!–– Fieldset 2 End ––>	
					</fieldset>
					
					<!–– Button Element ––>
					<button type="submit">Sign Up</button>
				
				<!–– Form Element End ––>	
				</form>
			
			<!–– Div class wrapper end ––>	
			</div>
			
		<!–– Div class form-box end ––>	
		</div>
		
		</main>
	</body>
</html>
